<div class="container">
    <h1>Update Employee</h1>
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
  
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="name">Name :</label>
                    <div class="col-sm-10">
                        <input 
                        formControlName="name"
                        id="name" 
                        type="text" 
                        [(ngModel)]="employee.name"
                        class="form-control">
                    </div>
                    <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                        <div *ngIf="f.name.errors?.required">name is required.</div>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="number">Number :</label>
                    <div class="col-sm-10">
                        <input 
                    formControlName="number"
                        id="number" 
                        type="text" 
                        [(ngModel)]="employee.number"
                        class="form-control my-2">
                    </div>
                    <div *ngIf="f.number.touched && f.number.invalid" class="alert alert-danger">
                        <div *ngIf="f.number.errors?.required">number is required.</div>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email" >Email :</label>
                    <div class="col-sm-10">
                        <input 
                    formControlName="email"
                        id="email" 
                        type="email" 
                        [(ngModel)]="employee.email"
                        class="form-control" readonly>
                    </div>
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                        <div *ngIf="f.email.errors?.required">email is required.</div>
                    </div>
                </div>
                 
                
                <button class="btn btn-primary my-4" type="submit" >Update</button>
                <a href="#" routerLink="/employee/index" class="btn btn-dark m-4">Cancel</a>
            </form>
        </div>
        <div class="col-md-4">
            <div class="form-group row">
                <form [formGroup]="form" (ngSubmit)="imageUpdate()" enctype="multipart/form-data">
                    <button type="button"  class="btn btn-sm btn-primary mb-2" (click)="editImage()"><span><img src="assets/images/pencil.svg"></span></button>        
                    <div class="border">
                        <img src="{{'data:image/jpg;base64,' + employee.fileSource}}" class="img img-thumbnail rounded"  />
                    </div>
                    
                    <input *ngIf="this.EditFile"
                    formControlName="photo_url"
                        id="photo_url" 
                        type="file"
                        (change)="onFileSelected($event)" 
                        [(ngModel)]="employee.photo_url"
                        class="form-control col-sm-10">
                    <label class="col-sm-2 col-form-label" for="filename" class="m-2">{{ employee.photo_url }}</label>
                    <!-- <div *ngIf="f.photo_url.touched && f.photo_url.invalid" class="alert alert-danger">
                        <div *ngIf="f.photo_url.errors?.required">photo_url is required.</div>
                    </div> -->
                    <button class="btn btn-primary my-4" type="submit" *ngIf="this.fileUploaded" >Update</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
