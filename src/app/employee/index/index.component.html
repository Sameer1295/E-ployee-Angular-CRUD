<div class="container">
    <h1>All Employee Data</h1>
  
    <a href="#" routerLink="/employee/create/" class="btn btn-sm btn-primary">Create New employee</a>
    <table class="table table-bordered table-hover my-4">
      <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th width="220px">Action</th>
        </tr>
      </thead>
      <tbody>
         
        <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a href="#" [routerLink]="['/employee/', employee.id, 'view']" class="btn btn-sm btn-info">View</a>
              <a href="#" [routerLink]="['/employee/', employee.id, 'edit']" class="btn btn-sm btn-primary mx-2">Edit</a>
              <button type="button" (click)="deleteEmployee(employee.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
      </tbody>
    </table>
</div>
